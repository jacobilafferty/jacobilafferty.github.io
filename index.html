<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Academic Portfolio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --stormy-dark: #384959;
            --stormy-slate: #6A89A7;
            --stormy-sky: #88BDF2;
            --stormy-light: #BDDDFC;
        }

        body {
            margin-left: 260px;
        }

        .sidebar {
            background-color: var(--stormy-dark);
            color: white;

            height: 100vh;
            width: 260px;
            position: fixed;
            top: 0;
            left: 0;

            padding-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--stormy-slate);
            margin-bottom: 1rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            padding: 10px 0;
        }

        .nav-link:hover {
            color: var(--stormy-sky);
        }

    </style>
</head>
<body>

    <!--add the sidebar-->
    <div class="sidebar">
        <img src = "profile.png" alt="Profile Photo" class="profile-img">

        

        <nav class="nav flex-column text-center mt-4">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#aboutMe">About Me</a>
            <a class="nav-link" href="#education">Education/Work</a>
            <a class="nav-link" href="#Skills">Skills</a>
            <a class="nav-link" href="#projects">Projects</a>
            <a class="nav-link" href="#honors">Honors/Awards</a>
        </nav>
    </div>

    <main>
        <div id="home" class="banner">
            <div class="overlay">
                <h1 class="display-4 fw-bold">Jacobi Lafferty</h1>
                <p class="lead mb-0">Data Science Major</p>
                <p class="lead mb-0">St. Lawrence University</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
